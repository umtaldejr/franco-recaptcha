  <script>
    let selectedOption = null;
    let selectedTime = null;
    const whatsappNumber = "5516982220820";

    // Configurar data atual
    function setupToday() {
      const today = new Date();
      const weekdays = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
      const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

      document.getElementById('todayWeekday').textContent = weekdays[today.getDay()];
      document.getElementById('todayDay').textContent = today.getDate();
      document.getElementById('todayMonth').textContent = months[today.getMonth()];
    }

    // Configurar na inicialização
    window.addEventListener('load', setupToday);

    function selectTime(time) {
      selectedTime = time;

      // Remove seleção anterior
      const timeButtons = ['time-1830', 'time-1900', 'time-1930', 'time-2000', 'time-2030'];
      timeButtons.forEach(buttonId => {
        const button = document.getElementById(buttonId);
        button.classList.remove('bg-[#FF69B4]', 'text-white', 'border-[#FF69B4]', 'ring-4', 'ring-pink-200');
        button.classList.add('bg-gray-100');
      });

      // Adiciona seleção atual
      const selectedButton = document.getElementById(`time-${time.replace(':', '')}`);
      selectedButton.classList.remove('bg-gray-100');
      selectedButton.classList.add('bg-[#FF69B4]', 'text-white', 'border-[#FF69B4]', 'ring-4', 'ring-pink-200');
    }

    function selectOption(option) {
      selectedOption = option;

      // Reset both buttons to default state
      const btnYes = document.getElementById('btnYes');
      const btnNo = document.getElementById('btnNo');

      const defaultClasses = "w-full bg-white border border-gray-200 hover:border-green-400 hover:bg-green-50 py-3 px-4 rounded-xl text-sm font-medium transition-all duration-300 shadow-sm hover:shadow-md group";
      const defaultNoClasses = "w-full bg-white border border-gray-200 hover:border-red-400 hover:bg-red-50 py-3 px-4 rounded-xl text-sm font-medium transition-all duration-300 shadow-sm hover:shadow-md group";

      btnYes.className = defaultClasses;
      btnNo.className = defaultNoClasses;

      // Apply selection styles
      if (option === 'yes') {
        btnYes.className = "w-full bg-green-50 border border-green-400 py-3 px-4 rounded-xl text-sm font-medium transition-all duration-300 shadow-md ring-2 ring-green-100 group";
        btnYes.innerHTML = `<div class="flex items-center justify-center">
          <div class="w-6 h-6 rounded-full bg-green-200 flex items-center justify-center mr-2">
            <i class="fas fa-check text-green-700 text-xs"></i>
          </div>
          <span class="text-green-800 font-semibold">Sim, sou eu</span>
        </div>`;
      } else {
        btnNo.className = "w-full bg-red-50 border border-red-400 py-3 px-4 rounded-xl text-sm font-medium transition-all duration-300 shadow-md ring-2 ring-red-100 group";
        btnNo.innerHTML = `<div class="flex items-center justify-center">
          <div class="w-6 h-6 rounded-full bg-red-200 flex items-center justify-center mr-2">
            <i class="fas fa-times text-red-700 text-xs"></i>
          </div>
          <span class="text-red-800 font-semibold">Não sou eu</span>
        </div>`;
      }

      // Restore default content for non-selected button
      if (option === 'yes') {
        btnNo.innerHTML = `<div class="flex items-center justify-center">
          <div class="w-6 h-6 rounded-full bg-red-100 group-hover:bg-red-200 flex items-center justify-center mr-2 transition-colors duration-300">
            <i class="fas fa-times text-red-500 text-xs"></i>
          </div>
          <span class="text-gray-700 group-hover:text-red-700">Não sou eu</span>
        </div>`;
      } else {
        btnYes.innerHTML = `<div class="flex items-center justify-center">
          <div class="w-6 h-6 rounded-full bg-green-100 group-hover:bg-green-200 flex items-center justify-center mr-2 transition-colors duration-300">
            <i class="fas fa-check text-green-500 text-xs"></i>
          </div>
          <span class="text-gray-700 group-hover:text-green-700">Sim, sou eu</span>
        </div>`;
      }
    }



    // Callback do reCAPTCHA
    function recaptchaCallback() {
      // Habilitar seção de agendamento quando reCAPTCHA for completado
      enableSchedulingSection();
    }

    // Função para habilitar a seção de agendamento
    function enableSchedulingSection() {
      const bookingSection = document.getElementById('booking-location');
      if (bookingSection) {
        bookingSection.classList.remove('scheduling-disabled');
      }
    }

    // Função para desabilitar a seção de agendamento
    function disableSchedulingSection() {
      const bookingSection = document.getElementById('booking-location');
      if (bookingSection) {
        bookingSection.classList.add('scheduling-disabled');
      }
    }

    // Adicionar callback ao reCAPTCHA
    window.addEventListener('load', function () {
      // Aguarda o reCAPTCHA carregar e adiciona o callback
      const checkRecaptcha = setInterval(function () {
        if (typeof grecaptcha !== 'undefined') {
          clearInterval(checkRecaptcha);

          // Observer para mudanças no reCAPTCHA
          const recaptchaElement = document.querySelector('.g-recaptcha');
          if (recaptchaElement) {
            const observer = new MutationObserver(function (mutations) {
              const recaptchaResponse = grecaptcha.getResponse();
              if (!recaptchaResponse) {
                // reCAPTCHA foi resetado ou expirou
                disableSchedulingSection();
              } else {
                // reCAPTCHA foi completado
                enableSchedulingSection();
              }
            });

            observer.observe(recaptchaElement, {
              childList: true,
              subtree: true,
              attributes: true
            });
          }
        }
      }, 100);
    });

    // Função de envio do formulário - removida (duplicada)

    function resetForm() {
      selectedOption = null;
      selectedTime = null;

      // Reset identity buttons
      const btnYes = document.getElementById('btnYes');
      const btnNo = document.getElementById('btnNo');

      btnYes.className = "w-full bg-white border border-gray-200 hover:border-green-400 hover:bg-green-50 py-3 px-4 rounded-xl text-sm font-medium transition-all duration-300 shadow-sm hover:shadow-md group";
      btnNo.className = "w-full bg-white border border-gray-200 hover:border-red-400 hover:bg-red-50 py-3 px-4 rounded-xl text-sm font-medium transition-all duration-300 shadow-sm hover:shadow-md group";

      btnYes.innerHTML = `<div class="flex items-center justify-center">
        <div class="w-6 h-6 rounded-full bg-green-100 group-hover:bg-green-200 flex items-center justify-center mr-2 transition-colors duration-300">
          <i class="fas fa-check text-green-500 text-xs"></i>
        </div>
        <span class="text-gray-700 group-hover:text-green-700">Sim, sou eu</span>
      </div>`;
      btnNo.innerHTML = `<div class="flex items-center justify-center">
        <div class="w-6 h-6 rounded-full bg-red-100 group-hover:bg-red-200 flex items-center justify-center mr-2 transition-colors duration-300">
          <i class="fas fa-times text-red-500 text-xs"></i>
        </div>
        <span class="text-gray-700 group-hover:text-red-700">Não, não sou eu</span>
      </div>`;

      // Reset time buttons
      const timeButtons = ['time-1830', 'time-1900', 'time-1930', 'time-2000', 'time-2030'];
      timeButtons.forEach(buttonId => {
        const button = document.getElementById(buttonId);
        button.classList.remove('bg-[#FF69B4]', 'text-white', 'border-[#FF69B4]', 'ring-4', 'ring-pink-200');
        button.classList.add('bg-gray-100');
      });

      // Reset reCAPTCHA
      grecaptcha.reset();

      // Desabilitar seção de agendamento
      disableSchedulingSection();

      // Reset submit button
      const submitBtn = document.getElementById('submitBtn');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const submitText = document.getElementById('submitText');

      submitBtn.disabled = true;
      submitBtn.classList.add('bg-gray-400');
      submitBtn.classList.remove('bg-[#FF69B4]');
      loadingSpinner.classList.add('hidden');
      loadingSpinner.classList.remove('inline-block');
      submitText.style.display = 'inline';
    }

    // Adicionar callback global para o reCAPTCHA
    window.recaptchaCallback = recaptchaCallback;

    // Funções para integração
    const googleLocationUrl = "https://g.co/kgs/J9FRpt9";

    // Adicionar local à mensagem principal do WhatsApp
    function submitForm() {
      const recaptchaResponse = grecaptcha.getResponse();

      if (!selectedOption) {
        alert('Por favor, selecione se você é a pessoa na foto.');
        return;
      }

      if (!selectedTime) {
        alert('Por favor, selecione um horário para o encontro.');
        return;
      }

      if (!recaptchaResponse) {
        alert('Por favor, complete a verificação reCAPTCHA.');
        return;
      }

      // Mostrar loading
      const submitBtn = document.getElementById('submitBtn');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const submitText = document.getElementById('submitText');

      loadingSpinner.classList.remove('hidden');
      loadingSpinner.classList.add('inline-block');
      submitText.style.display = 'none';

      // Preparar mensagem para WhatsApp com localização
      const response = selectedOption === 'yes' ? 'SIM' : 'NÃO';
      const today = new Date();
      const todayFormatted = today.toLocaleDateString('pt-BR');

      const message = selectedOption === 'yes' ?
        `Oi... Eu sou o gatinho da foto 😏 e confirmei que NÃO SOU UMA IA!!!! 🤖
        
Que tal nos encontrarmos hoje às *${selectedTime}* no Tratto Cambuí? 

📍 ${googleLocationUrl}` :
        `Oi... Na verdade não sou eu da foto.

Não posso confirmar o encontro. Desculpa.`;

      // Simular processamento
      setTimeout(function () {
        // Abrir WhatsApp
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');

        // Resetar formulário após envio
        setTimeout(function () {
          resetForm();
        }, 1000);
      }, 2000);
    }
  </script>
